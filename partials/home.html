<div class="search">
  Search By Category:
  <select name="catSearch">
    <option value="option" ng-repeat="category in tea.categories">{{category}}</option>
  </select>
  <label>Search By Name:
    <input type="text" name="textSearch" ng-model="textSearch.name">
  </label>
</div>
<table>
  <thead>
    <tr>
      <th>
        Tea
      </th>
      <th>
        Information
      </th>
      <th>
        Sort By Price:
        <select name="sort" ng-model="sort">
          <option value="reverse">Highest</option>
          <option value="">Lowest</option>
        </select>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="tea in teas | filter: textSearch | orderBy:'+price' : sort">
      <td>
        <img src={{tea.imageUrl}} alt="Tea Image" />
      </td>
      <td>
        <h3>{{tea.name}}</h3>
        <div><strong>Price: </strong><span>{{tea.price * 0.01 | currency}}</span></div>
        <div><strong>Caffeine Scale: </strong><span>{{tea.caffeineScale}}</span></div>
        <div><strong>Ingredients: </strong><span>{{tea.ingredients}}</span></div>
        <div><strong>Rating: </strong><span>{{tea.rating}}</span></div>
        <div><strong>In Stock: </strong><span>{{tea.inStock}}</span></div>
        <div><strong>Categories:</strong></div>
        <ul>
          <li ng-repeat="category in tea.categories">{{category}}</li>
        </ul>
      </td>
      <td>
        <h3>Quantity:</h3>
        <select name="quantity">
          <option value="1" selected="">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button type="button" ng-click="addToCart()">Add To Bag</button>
      </td>
    </tr>
  </tbody>
</table>
